<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Your Order</title>
</head>
<body bgcolor="LightGray">
    <p><h1><u>To place your order, fill up the details:</u></h1></p>
    <br>
    <form action="registered.html">
        <label for="name">Enter your name:</label>
        <input id="name" type="text" maxlength="10" required placeholder="Enter your name here">
        <br><br><br>

        <label for="email">Enter your Email:</label>
        <input type="email"  id="email" placeholder="Enter your email here">
        <br><br><br>

        <label for="phonenum">Enter your phone number:</label>
        <input type="number" id="phonenum" placeholder="Enter your number here">
        <br><br><br><br>

        <input type="reset" value="reset">
        <input type="submit">
    </form>


</body>
</html>
